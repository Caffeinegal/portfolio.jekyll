<section>
    <div class="w-full h-screen relative text-white">
		<img src="{{ page.banner }}" class="absolute top-0 left-0 w-full h-full object-cover">

			<div class="absolute top-0 left-0 w-full h-full flex justify-center items-center text-center">
				<div>
					<h1 class="text-3xl md:text-6xl leading-tight">{{ page.title }}</h1>
						<h2 class="text-3xl md:text-6xl leading-tight mb-8">{{ page.subtitle }}</h2>
                        	<p class="text-xl md:text-xl mb-16">{{ page.content }}</p>
							<a href="#" class="border border-white py-4 px-8 hover:bg-white hover:text-black">Get started</a>
				</div>
			</div>

		</div>
</section>
